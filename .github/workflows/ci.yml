name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction \
            --extras "dev" \
            --extras "scanpy"

      - name: Pre-commit checks
        run: poetry run pre-commit run --all-files

      - name: Ruff lint
        run: poetry run ruff check backend scripts config tests gpt_cell_annotator

      - name: Black format check
        run: poetry run black --check backend scripts config tests gpt_cell_annotator

      - name: Mypy type check
        run: poetry run mypy backend gpt_cell_annotator

      - name: Run unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: poetry run pytest

      - name: Scanpy CLI smoke test (offline)
        run: |
          poetry run gca scanpy annotate data/demo/pbmc_demo.h5ad \
            --cluster-key leiden \
            --species "Homo sapiens" \
            --json-report /tmp/smoke_report.json \
            --summary-csv /tmp/smoke_summary.csv \
            --offline

      - name: Build distribution artifacts
        run: |
          poetry build
          ls dist

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist
