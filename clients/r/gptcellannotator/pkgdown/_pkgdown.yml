template:
  package: pkgdown
  bootstrap: 5

url: https://jameshyojaelee.github.io/CellAnnot-GPT/r
repo:
  url:
    home: https://github.com/jameshyojaelee/CellAnnot-GPT/
    source: https://github.com/jameshyojaelee/CellAnnot-GPT/blob/main/
    issue: https://github.com/jameshyojaelee/CellAnnot-GPT/issues/
    user: https://github.com/
  branch: main

home:
  title: GPT Cell Annotator for R
  description: >
    R interface to the GPT Cell Annotator engine with Seurat integration,
    validation guardrails, and CLI-first offline support.
  links:
    - text: Seurat workflow guide
      href: https://github.com/jameshyojaelee/CellAnnot-GPT/blob/main/docs/seurat_integration.md

navbar:
  structure:
    left: [intro, reference, articles]
    right: [vignette, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/jameshyojaelee/CellAnnot-GPT
      aria-label: GitHub repository
    vignette:
      text: "Seurat vignette"
      href: articles/annotate-seurat.html

reference:
  - title: Overview
    contents:
      - gptcellannotator-package
  - title: Configuration
    contents:
      - gptca_config
      - gptca_config_set
      - gptca_config_get
      - gptca_config_reset
  - title: Annotation
    contents:
      - gptca_annotate_markers
      - gptca_annotate_seurat
      - gptca_add_metadata
      - gptca_plot_umap

articles:
  - title: Guides
    contents:
      - annotate-seurat
